<body>

  <!-- create a container across the top with the header in it-->
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-md-12 centered">
                <h1>Herb Garden</h1>
            </div>
        </div>
    </div>

    <!-- create a new container to hold the search and the canvas -->
    <div class="container">

    <!-- this creates a div to store the search -->
      <div class="row" id="herb-search">
          <div class="col-md-12 centered">
        <input id="theInput" placeholder="Type a condition, such as headache, and find a healing herb." autofocus>
        <p id="theResults"></p>
      </div>
      </div>

    <!-- this creates a div for the canvas -->
      <div class="row">
        <div class="col-md-12 centered" id="chart-herbs">
        </div>
      </div>

    </div>


</body>
